<!-- src/main/resources/templates/userDetails.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
	<div th:if="${user != null}">
    <table>
        <tr>
            <th>User ID</th>
            <td th:text="${user.userId}"></td>
        </tr>
        <tr>
            <th>Username</th>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td th:text="${user.password}"></td>
        </tr>
        <tr>
            <th>DepartmentId</th>
            <td th:text="${user.departmentId}"></td>
        </tr>
    </table>
	</div>
</body>
</html>
