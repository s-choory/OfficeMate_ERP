<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OfficeMate</title>
	<link rel="stylesheet" href="../css/docu_styles.css">
</head>

<body>

	<div class="sidebar">
		<a href="/home" style="text-decoration: none;">
			<div class="logo">OfficeMate</div>
		</a>
		<div class="padding"></div> <!-- 여백 추가 -->
		<ul class="menu">
			<li><a href="../notice">공지사항</a></li>
			<li><a href="../dept">부서</a></li>
			<li><a href="../work">업무</a></li>
			<li><a href="../attendance">출퇴근</a></li>
			<li><a href="../document" style="background-color:#185066">문서</a></li>
			<li><a href="../salary">급여지급</a></li>
			<div sec:authorize="hasRole('ADMIN')">
				<li><a href="../admin/empManage">전체사원관리</a></li>
			</div>
		</ul>
	</div>

	<div class="content">
		<h2>문서</h2>
		<div class="button-container">
		<span sec:authorize="hasRole('ADMIN')">
			<button class="work_button" style="right:280px;" onclick="location.href='/document'">내 문서만 보기</button>
		</span>
		<button onclick="location.href='../documentAdd'">등록 +</button>
		</div>

		<table>
			<tr>
				<th class="dtitle">제목</th>
				<th class="dwriter">작성자</th>
				<th class="dwdate">작성일자</th>
				<th class="dedate">수정일자</th>
				<th class="sharer">공유자</th>
			</tr>
			<tr class="document" th:each="document : ${documentList}" style="cursor: pointer;"
				th:onclick="|location.href='@{'/document/' + ${document.documentId}}'|">
				<td class="dtitle" th:text="${document.documentName}"></td>
				<td class="dwriter" th:text="${document.uploadUser}"></td>
				<td class="dwdate" th:text="${#strings.substring(document.uploadDate.toString(), 0, 19)}"></td>
				<td class="dedate" th:if="${document.updateDate} != null" th:text="${#strings.substring(document.updateDate.toString(), 0, 19)}"></td>
				<td class="dedate" th:if="${document.updateDate} == null"></td>
				<td class="sharer" th:text="${document.shareUser}"></td>
			</tr>
		</table>
		<div th:if="${pageDTO.totalPageCount > 0}" id="pagination">
			<!-- 맨 처음 페이지로 이동하는 버튼 -->
			<span th:if="${pageDTO.startPage > 1}">
				<a th:href="@{'/admin/document?page=1'}" th:text="'처음&emsp;'"></a>
			</span>

			<!-- 이전 블록으로 이동하는 버튼 -->
			<span th:if="${pageDTO.isPrev == true}">
				<a th:href="@{'/admin/document?page='+${pageDTO.startPage - 1}}" th:text="'이전'"></a>
			</span>

			<!-- 시퀀스 보여주는 값을 변경. -->
			<span th:each="pageNum : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage)}">
				<a class="div2" th:href="@{'/admin/document?page='+${pageNum}}" th:text="|&emsp;${pageNum}&emsp;|"></a>
			</span>

			<!-- 다음 블록으로 이동하는 버튼 -->
			<span th:if="${pageDTO.isNext == true}">
				<a th:href="@{'/admin/document?page='+|${pageDTO.endPage + 1}|}" th:text="'다음'"></a>
			</span>

			<!-- 맨 뒷 페이지로 이동하는 버튼 -->
			<span th:if="${pageDTO.endPage < pageDTO.totalPageCount}">
				<a th:href="@{'/admin/document?page='+${pageDTO.totalPageCount}}" th:text="|&emsp;끝|"></a>
			</span>
		</div>
	</div>
	<div class="logo2">
			OfficeMate
	</div>
</body>

</html>
