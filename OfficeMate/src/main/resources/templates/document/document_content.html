<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>OfficeMate</title>
	<link rel="stylesheet" href="../css/docu_styles.css">
</head>

<script th:inline="javascript">
   function confirmDelete(url) {
       if (confirm("정말 삭제하시겠습니까?")) {
           window.location.href = url;
       }
   }
</script>

<body>

	<div class="sidebar">
		<div class="logo">OfficeMate</div>
		<div class="padding"></div> <!-- 여백 추가 -->

		<ul class="menu">
			<li><a href="../notice">공지사항</a></li>
			<li><a href="../dept">부서</a></li>
			<li><a href="../work">업무</a></li>
			<li><a href="../attendence">출퇴근</a></li>
			<li><a href="../document" style="background-color:#185066">문서</a></li>
			<li><a href="../salary">급여지급</a></li>
			<div sec:authorize="hasRole('ADMIN')">
				<li><a href="../admin/empManage">전체사원관리</a></li>
			</div>
		</ul>
	</div>
	
	<div class="login-container">
	  		<button class="login-button">로그인</button>
	  </div>

	<div class="content">
		<h2 th:text="${document.documentName}"></h2>
		<br>
		<a th:href="@{'/documentEdit/' + ${document.documentId}}"><button class="docu_edit">수정</button></a>
		<button class="docu_delete" th:onclick="|confirmDelete('@{/documentDelete(documentId=${document.documentId})}')|">삭제</button>
		<button class="docu_share" th:onclick="'window.open(\'/userSearch?userName=&documentId='+${document.documentId}+'\',\'blank\', \'resizable=yes scrollbars=no width=790 height=450 left=100 top=200\');'">공유</button>		<hr>
		<a th:href="@{/document/download/{documentId}(documentId=${document.documentId})}" th:text="${document.fileName}">파일 다운로드</a>

		<form class="docu_form">

			<div>
				<span class="docu_details">작성자: </span><span th:text="${document.uploadUser}"></span>
				<span class="docu_details">작성일: </span><span th:text="${document.uploadDate}"></span>
				<span class="docu_details">공유자: </span><span th:text="${document.shareUser}"></span>
				<hr>
			</div>
			<span th:text="${document.description}"></span>
		</form>
	</div>


</body>

</html>
