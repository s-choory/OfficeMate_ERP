<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>OfficeMate</title>
	<link rel="stylesheet" href="../css/notice_styles.css">
</head>

<body>

	<div class="sidebar">
		<a href="/home" style="text-decoration: none;">
			<div class="logo">OfficeMate</div>
		</a>
		<div class="padding"></div> <!-- 여백 추가 -->

		<ul class="menu">
			<li><a href="../notice">공지사항</a></li>
			<li><a href="../dept">부서</a></li>
			<li><a href="../work" style="background-color:#185066">업무</a></li>
			<li><a href="../attendance">출퇴근</a></li>
			<li><a href="../document">문서</a></li>
			<li><a href="../salary">급여지급</a></li>
			<div sec:authorize="hasRole('ADMIN')">
				<li><a href="../admin/empManage">전체사원관리</a></li>
			</div>
		</ul>
	</div>

	<div class="content">
		<h2 th:text="${work.workName}"></h2>

		<form class="notice_form">

			<div>
				<span class="notice_details">작성자: </span><span th:text="${user.username}"></span>
				<span class="notice_details">마감일: </span><span th:text="${work.dueDate}"></span>
				<hr>
			</div>
			<br>
			<span th:text="${work.description}"></span>
		</form>
	</div>
	<div class="logo2">
			OfficeMate
	</div>

</body>

</html>
